# Hourly feature ingest + prediction -> keeps feature store & predictions fresh for dashboard
on:
  schedule:
    - cron: '0 * * * *'   # At the top of every hour (UTC)
  workflow_dispatch:     # Allow manual runs from the Actions UI

concurrency:
  group: hourly-ingest-predict
  cancel-in-progress: true

jobs:
  ingest_and_predict:
    name: Ingest features and produce predictions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Prepare .env from secrets (safe, no heredoc)
        run: |
          # write .env using printf to avoid heredoc indentation issues in YAML editors
          printf "HOPSWORKS_API_KEY=%s\n" "${{ secrets.HOPSWORKS_API_KEY }}" > .env
          printf "OPENWEATHER_API_KEY=%s\n" "${{ secrets.OPENWEATHER_API_KEY }}" >> .env
          printf "HOPSWORKS_HOST=%s\n" "${{ secrets.HOPSWORKS_HOST }}" >> .env
          printf "HOPSWORKS_PROJECT_ID=%s\n" "${{ secrets.HOPSWORKS_PROJECT_ID }}" >> .env
          printf "HOPSWORKS_FEATURE_GROUP=%s\n" "${{ secrets.HOPSWORKS_FEATURE_GROUP }}" >> .env
          printf "HOPSWORKS_FEATURE_GROUP_VERSION=%s\n" "${{ secrets.HOPSWORKS_FEATURE_GROUP_VERSION }}" >> .env
          printf "PIPELINE_TIMEZONE=%s\n" "${{ secrets.PIPELINE_TIMEZONE }}" >> .env
        shell: bash

      - name: Run feature pipeline (fetch & ingest)
        id: pipeline
        run: |
          set -euo pipefail
          mkdir -p logs
          echo "Running feature pipeline..."
          python run_feature_pipeline.py 2>&1 | tee logs/run_feature_pipeline.log
        shell: bash

      - name: Run predictions
        id: predict
        continue-on-error: true
        run: |
          set -euo pipefail
          mkdir -p artifacts predictions logs
          echo "Running prediction script..."
          python predict.py 2>&1 | tee logs/predict_output.txt || true
          if [ -f predictions.csv ]; then mv -f predictions.csv artifacts/ || true; fi
        shell: bash

      - name: Upload logs & artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hourly-ingest-predict-artifacts
          path: |
            logs
            artifacts
            predictions || true
