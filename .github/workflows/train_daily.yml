# Daily training workflow — retrain/evaluate and register model
# Fixed: correct indentation, terminated heredoc, robust training invocation.

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 02:00 UTC
  workflow_dispatch:

concurrency:
  group: daily-train
  cancel-in-progress: true

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Prepare .env from secrets (sanitized)
        env:
          HOPSWORKS_HOST_RAW: ${{ secrets.HOPSWORKS_HOST }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_ID: ${{ secrets.HOPSWORKS_PROJECT_ID }}
          HOPSWORKS_FEATURE_GROUP: ${{ secrets.HOPSWORKS_FEATURE_GROUP }}
          HOPSWORKS_FEATURE_GROUP_VERSION: ${{ secrets.HOPSWORKS_FEATURE_GROUP_VERSION }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          set -euo pipefail
          # sanitize host (strip http(s) scheme and trailing slashes)
          HOST_SANITIZED="$(printf '%s' "$HOPSWORKS_HOST_RAW" | sed -e 's~https\?://~~I' -e 's:/*$::')"

          : > .env
          printf "HOPSWORKS_HOST=%s\n" "$HOST_SANITIZED" >> .env
          printf "HOPSWORKS_API_KEY=%s\n" "$HOPSWORKS_API_KEY" >> .env
          printf "HOPSWORKS_PROJECT_ID=%s\n" "$HOPSWORKS_PROJECT_ID" >> .env
          printf "HOPSWORKS_FEATURE_GROUP=%s\n" "$HOPSWORKS_FEATURE_GROUP" >> .env
          printf "HOPSWORKS_FEATURE_GROUP_VERSION=%s\n" "$HOPSWORKS_FEATURE_GROUP_VERSION" >> .env
          printf "OPENWEATHER_API_KEY=%s\n" "$OPENWEATHER_API_KEY" >> .env

          echo ".env preview (keys only):"
          sed -n '1,200p' .env | sed -e 's/=.*/=<REDACTED>/g'
        shell: bash

      - name: Optional: Hopsworks login diagnostic
        # Optional diagnostic only; won't fail the workflow (continue-on-error: true)
        run: |
          set -euo pipefail
          python - <<'PY'
          import traceback
          from dotenv import load_dotenv
          load_dotenv()
          try:
              import hopsworks
              project = hopsworks.login()
              print("Hopsworks login OK. Project id/name:",
                    getattr(project, "project_id", None),
                    getattr(project, "project_name", None))
          except Exception as e:
              print("Hopsworks login diagnostic failed:", e)
              traceback.print_exc()
          PY
        shell: bash
        continue-on-error:true

      - name: Run training
        id: train
        run: |
          set -euo pipefail
          mkdir -p logs artifacts
          echo "Running training script..."
          # Debug listing so we can see where files are on the runner
          echo "Working directory:"
          pwd
          echo
          echo "Top-level files:"
          ls -la
          echo
          echo "Contents of src/ (if exists):"
          ls -la src || true
          echo
          echo "Contents of models/ (if exists):"
          ls -la models || true
          echo
          # Prefer repo root train.py (matches your repo); fallback to src/
          if [ -f "train.py" ]; then
            echo "Found train.py at repository root — running python train.py"
            python train.py 2>&1 | tee logs/train.log
          elif [ -f "src/train.py" ]; then
            echo "Found src/train.py — running python src/train.py"
            python src/train.py 2>&1 | tee logs/train.log
          else
            echo "ERROR: train.py not found at repo root or src/; aborting."
            ls -R .
            exit 2
          fi
        shell: bash

      - name: Upload training logs & artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daily-train-artifacts
          path: |
            logs
            artifacts

      - name: Post Cache pip
        if: always()
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Post Set up Python
        if: always()
        run: echo "Done."

      - name: Post Checkout repository
        if: always()
        run: echo "Done."
