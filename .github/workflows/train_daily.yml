# Daily training workflow — retrain/evaluate and register model
# - Uses Python 3.12 (match local)
# - Force-reinstalls scikit-learn==1.2.2
# - DOES NOT fetch Git LFS objects (avoids LFS quota failures)
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: daily-train
  cancel-in-progress: true

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (skip LFS fetch to avoid quota errors)
        uses: actions/checkout@v4
        with:
          lfs: false         # IMPORTANT: do not fetch LFS objects (avoids LFS quota failure)
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-sklearn-1.2.2
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (force scikit-learn 1.2.2)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install --force-reinstall --no-cache-dir "scikit-learn==1.2.2"
        shell: bash

      - name: Show Python and scikit-learn versions (debug)
        run: |
          python -V
          python -c "import sys; print('sys.executable:', sys.executable)"
          python -c "import sklearn; print('sklearn.__version__ =', sklearn.__version__)"
          pip show scikit-learn || true
        shell: bash

      - name: Prepare .env from secrets (sanitized)
        env:
          HOPSWORKS_HOST_RAW: ${{ secrets.HOPSWORKS_HOST }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_ID: ${{ secrets.HOPSWORKS_PROJECT_ID }}
          HOPSWORKS_FEATURE_GROUP: ${{ secrets.HOPSWORKS_FEATURE_GROUP }}
          HOPSWORKS_FEATURE_GROUP_VERSION: ${{ secrets.HOPSWORKS_FEATURE_GROUP_VERSION }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          set -euo pipefail
          HOST_SANITIZED="$(printf '%s' "$HOPSWORKS_HOST_RAW" | sed -e 's~https\?://~~I' -e 's:/*$::')"
          : > .env
          printf "HOPSWORKS_HOST=%s\n" "$HOST_SANITIZED" >> .env
          printf "HOPSWORKS_API_KEY=%s\n" "$HOPSWORKS_API_KEY" >> .env
          printf "HOPSWORKS_PROJECT_ID=%s\n" "$HOPSWORKS_PROJECT_ID" >> .env
          printf "HOPSWORKS_FEATURE_GROUP=%s\n" "$HOPSWORKS_FEATURE_GROUP" >> .env
          printf "HOPSWORKS_FEATURE_GROUP_VERSION=%s\n" "$HOPSWORKS_FEATURE_GROUP_VERSION" >> .env
          printf "OPENWEATHER_API_KEY=%s\n" "$OPENWEATHER_API_KEY" >> .env
          echo ".env preview (keys only):"
          sed -n '1,200p' .env | sed -e 's/=.*/=<REDACTED>/g'
        shell: bash

      - name: "Optional: HOPSWORKS secrets presence check (no network)"
        env:
          HOPSWORKS_HOST_RAW: ${{ secrets.HOPSWORKS_HOST }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          set -euo pipefail
          echo "HOPSWORKS_HOST set: ${HOPSWORKS_HOST_RAW:+yes}"
          if [ -z "${HOPSWORKS_API_KEY:-}" ]; then
            echo "HOPSWORKS_API_KEY: NOT SET"
          else
            echo "HOPSWORKS_API_KEY: present (redacted)"
          fi
          if [ -z "${OPENWEATHER_API_KEY:-}" ]; then
            echo "OPENWEATHER_API_KEY: NOT SET"
          else
            echo "OPENWEATHER_API_KEY: present (redacted)"
          fi
        shell: bash
        continue-on-error: true

      - name: Run training
        id: train
        run: |
          set -euo pipefail
          mkdir -p logs artifacts
          echo "Running training script..."
          echo "Working directory:"; pwd
          echo "Top-level files:"; ls -la
          echo "Contents of models/ (if exists):"; ls -la models || true
          echo
          if [ -f "train.py" ]; then
            echo "Found train.py at repository root — running python train.py"
            python train.py 2>&1 | tee logs/train.log
          else
            echo "ERROR: train.py not found; aborting."
            exit 2
          fi
        shell: bash

      - name: Upload training logs & artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-train-artifacts
          path: |
            logs
            artifacts

      - name: Post Cache pip
        if: always()
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-sklearn-1.2.2
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Post Set up Python
        if: always()
        run: echo "Done."

      - name: Post Checkout repository
        if: always()
        run: echo "Done."
