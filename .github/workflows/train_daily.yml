# Daily training workflow â€” retrain/evaluate and register model
on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 02:00 UTC
  workflow_dispatch:

concurrency:
  group: daily-train
  cancel-in-progress: true

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Prepare .env from secrets
        run: |
          printf "HOPSWORKS_API_KEY=%s\n" "${{ secrets.HOPSWORKS_API_KEY }}" > .env
          printf "HOPSWORKS_HOST=%s\n" "${{ secrets.HOPSWORKS_HOST }}" >> .env
          printf "HOPSWORKS_PROJECT_ID=%s\n" "${{ secrets.HOPSWORKS_PROJECT_ID }}" >> .env
          printf "HOPSWORKS_FEATURE_GROUP=%s\n" "${{ secrets.HOPSWORKS_FEATURE_GROUP }}" >> .env
          printf "HOPSWORKS_FEATURE_GROUP_VERSION=%s\n" "${{ secrets.HOPSWORKS_FEATURE_GROUP_VERSION }}" >> .env
        shell: bash

      - name: Run training
        id: train
        run: |
          set -euo pipefail
          mkdir -p logs artifacts
          echo "Running training script..."
          python src/train.py 2>&1 | tee logs/train.log
        shell: bash

      - name: Upload training logs & artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daily-train-artifacts
          path: |
            logs
            artifacts
